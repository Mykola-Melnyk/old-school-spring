plugins {
	id 'application'
}

group = 'com.zoolatech'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

application {
	mainClass = 'com.zoolatech.loganalyzer.LoganalyzerApplication2'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation platform('com.amazonaws:aws-java-sdk-bom:1.12.315')
	implementation 'com.amazonaws:aws-java-sdk-s3'
	implementation group: 'org.springframework', name: 'spring-context', version: '5.3.23'
	runtimeOnly group: 'software.amazon.awssdk', name: 'bom', version: '2.16.60', ext: 'pom'
	implementation group: 'software.amazon.awssdk', name: 's3', version: '2.17.285'

}

tasks.named('test') {
	useJUnitPlatform()
}
